- job:
    name: propose-openstack-manuals-updates
    node: proposal

    builders:
      - revoke-sudo
      - link-logs
      - net-info
      - gerrit-git-prep
      - shell: /usr/local/jenkins/slave_scripts/propose_update.sh openstack-manuals

    publishers:
      - console-log

- job-template:
    name: 'gate-{name}-tox-doc-publish-{envlist}'

    wrappers:
      - build-timeout:
          timeout: 40
      - timestamps

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - revoke-sudo
      - gerrit-git-prep
      - tox:
          envlist: '{envlist}'
      - assert-no-extra-files

    publishers:
      - console-log
      - upload-docs-draft
      - upload-doc-build-results

    node: '{node}'

- job-group:
    name: openstack-doc-jobs
    jobs:
      - gate-{name}-tox-{envlist}:
          envlist: checklinks
      - gate-{name}-tox-{envlist}:
          envlist: checkniceness
      - gate-{name}-tox-{envlist}:
          envlist: checksyntax
      - gate-{name}-tox-{envlist}:
          envlist: checkdeletions
      - gate-{name}-tox-doc-publish-{envlist}:
          envlist: checkbuild
      - '{name}-tox-doc-{envlist}':
          envlist: publishdocs
