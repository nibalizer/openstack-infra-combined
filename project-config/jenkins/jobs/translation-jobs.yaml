- job-template:
    name: '{name}-upstream-translation-update'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - revoke-sudo
      - gerrit-git-prep
      - shell: |
          #!/bin/bash -xe
          /usr/local/jenkins/slave_scripts/upstream_translation_update.sh {name}

    publishers:
      - console-log
      - proposal-slave-cleanup

    node: 'proposal'

- job-template:
    name: '{name}-propose-translation-update{suffix}'

    builders:
      - print-template-name:
          template-name: "{template-name}"
      - revoke-sudo
      - branch-git-prep:
          branch: '{branch}'
      - shell: |
          #!/bin/bash -xe
          /usr/local/jenkins/slave_scripts/propose_translation_update.sh {name} {branch}

    publishers:
      - console-log
      - proposal-slave-cleanup

    node: 'proposal'

- job-group:
    name: translation-jobs
    suffix: ''
    branch: master
    jobs:
      - '{name}-upstream-translation-update'
      - '{name}-propose-translation-update{suffix}'

- job-group:
    name: translation-jobs-liberty
    suffix: '-liberty'
    branch: stable/liberty
    jobs:
      - '{name}-propose-translation-update{suffix}'

- job-group:
    name: manual-translation-jobs
    suffix: ''
    branch: master
    jobs:
      - '{name}-upstream-translation-update'
      - '{name}-propose-translation-update{suffix}'
      - 'gate-{name}-tox-{envlist}':
          envlist: checklang
      - '{name}-tox-doc-{envlist}':
          envlist: publishlang
